server {
    listen 80;
    server_name home.ioptimizepro.healwrap.cn;

    location / {
        root   /usr/share/nginx/html/home.ioptimizepro.healwrap.cn;
        try_files $uri $uri/ /index.html;
        index  index.html index.htm;
    }

   #gzip
   #开启gzip功能
   gzip on;
   #开启gzip静态压缩功能
   gzip_static on;
   #gzip缓存大小
   gzip_buffers 4 16k;
   #gzip http版本
   gzip_http_version 1.1;
   #gzip 压缩级别 1-10  推荐5 效率和压缩效果均衡
   gzip_comp_level 5;
   #压缩的最小体积
   gzip_min_length 10k;
   gzip_proxied any;
   gzip_vary on;
   gzip_types
     application/javascript
     application/x-javascript
     text/javascript
     text/css
     text/xml
     application/xhtml+xml
     application/xml
     application/atom+xml
     application/rdf+xml
     application/rss+xml
     application/geo+json
     application/json
     application/ld+json
     application/manifest+json
     application/x-web-app-manifest+json
     image/svg+xml
     text/x-cross-domain-policy;
   #在IE 1-6 中禁用
   gzip_disable "MSIE [1-6]\.";
}
